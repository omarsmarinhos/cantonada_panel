<div class="categories container">
  <div class="categories__header">
    <span class="title">ORDENAR CATEGOR√çAS</span>
  </div>
  <div class="categories__content">
    <div class="main">
      <div cdkDropList cdkDropListOrientation="mixed" class="example-list" (cdkDropListDropped)="drop($event)">
        @for (category of categories(); track $index) {
        <div class="example-box" cdkDrag>
          <!-- <img [src]="category.tImagenUrl" alt="" width="30"> -->
          {{category.tNombre | uppercase}}
        </div>
        }
      </div>
      <div class="main__button">
        <button (click)="onSaveChanges()">
          <mat-icon>save</mat-icon>
          <span>Guardar Cambios</span>
        </button>
      </div>
    </div>
  </div>
</div>
