<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>¿Estás seguro de que deseas eliminar este elemento?</mat-dialog-content>
<mat-dialog-actions align="end" class="actions">
    <button mat-dialog-close class="btn-modal cancel">Cancelar</button>
    <button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal delete">Eliminar</button>
</mat-dialog-actions>
