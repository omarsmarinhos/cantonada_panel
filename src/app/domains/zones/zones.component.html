<div class="zones">
  <div class="zones__header">
    <span class="title">Zonas para {{ branch.tNombre | capitalize }}</span>
    <button (click)="onAddZone()">
      <mat-icon>add</mat-icon>
      <span>Agregar</span>
    </button>
  </div>
  <div class="zones__content">
    <div class="main">
      <div class="main__table table-responsive">
        <table mat-table [dataSource]="dataSourceZones()">
          <ng-container matColumnDef="tNombre" sticky>
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tNombre }}
            </td>
          </ng-container>
          <ng-container matColumnDef="dPrecio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element" class="nowrap">
              {{ element.dPrecio | currency: 'S/ ': 'symbol':'1.2' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="jPoligono">
            <th mat-header-cell *matHeaderCellDef>Polígono</th>
            <td mat-cell *matCellDef="let element">
            </td>
          </ng-container>
          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef class="center" style="width: 120px">Actions</th>
            <td mat-cell *matCellDef="let element">
              <div class="main__table__actions">
                <button class="main__table__actions__button main__table__actions__button--edit"
                  (click)="onEditZone(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="main__table__actions__button main__table__actions__button--delete"
                  (click)="onDeleteZone(element.iIdZona)">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      @if (zones().length === 0) {
      <div class="main__empty">
        <mat-icon>inbox</mat-icon>
        <span>Aún no hay zonas registradas.</span>
      </div>
      }
    </div>
  </div>
</div>
